document.addEventListener('mousemove', function showCoords(event) {

    var x = event.clientX;
    // var y = event.clientY;
    img2_width = img2.offsetWidth;
    side_margin = (window.innerWidth - img2_width)/2;

  // x y to be added and this whole bit to be cleaned but I am not thinking abt math rn

    } else {
       opacity = (x - side_margin) / img2_width;
   }
    
    img2.style.opacity = opacity;

});
